<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>world map</title>
	<script type="text/javascript" src="echarts.min.js"></script>
	<script type="text/javascript" src="world.js"></script>
	<script type="text/javascript" src="macarons.js"></script>
	<style type="text/css">
		html,body,#main{
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
<div id="main"></div>
<script>
var chart = echarts.init(document.getElementById('main'),'macarons');
chart.setOption({
    series: [{
        type: 'map',
        map: 'world'
    }]
});
</script>

</body>
</html>
